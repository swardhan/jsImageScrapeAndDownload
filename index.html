<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./jquery-2.1.3.min.js"></script>
</head>
<body>
	<form class="myForm">
		<input type="text" name="link">
		<input type="submit">
	</form>
</body>
	<script>
			$('.myForm').on('submit', function(e){
				e.preventDefault();
				link = document.getElementsByName('link')[0].value;

				if(link !== "None"){
					$.getJSON(
						'http://allorigins.me/get?url=' + encodeURIComponent(link) + '&callback=?',
						function(response) {
							var str = response.contents;
							var image_link = str.substr(str.indexOf(`<span class="thumbnail-span" ><img  class='' src=`) + `<span class="thumbnail-span" ><img  class='' src=`.length, 55);
							image_link = image_link.substring(1, image_link.length);
							var link = document.createElement('a');
							link.href = image_link;
							link.download = 'Download.jpg';
							document.body.appendChild(link);
							link.click();
							document.body.removeChild(link);
						});
				}else {
					alert("Please Enter a Link.");
				}
			})

	</script>

</html>
